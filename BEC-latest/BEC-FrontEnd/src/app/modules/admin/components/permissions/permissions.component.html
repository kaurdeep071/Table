  <div class="roleTypeTable">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th (click)="Sorting('PermissionName')">Permissions</th>
            <th (click)="Sorting('Assigned')" class="text-center">Assign</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngIf="!(PermissionsGridData) || PermissionsGridData == null">
                <td colspan="3" class="text-center">No record found</td>
              </tr>
              <tr *ngFor="let data of PermissionsGridData">
            <td>{{data.PermissionName}}</td>
            <!-- <td align="middle">
              <div class="edit"><a href="#"><i class="fa fa-check green" aria-hidden="true"></i></a></div>
              <div class="cross"><a href="#"><i class="fa fa-times red" aria-hidden="true"></i></a></div>
            </td> -->
            <td align="middle"><span (click)="assignUnassignPermission(data)" 
              [ngClass]="data.Assigned? 'fa fa-check green' : 'fa fa-times red'"
               [attr.title]="data.Assigned? 'Active' : 'In Active'"><i
               aria-hidden="true"></i></span>
              </td>
          </tr>

        </tbody>
      </table>
    </div>
    <tr *ngIf="allItems > 10">
        <td>
           <div *ngFor="let item of pagedItems">{{item.name}}</div> 
           <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                 <a class="page-link" (click)="getPage(1)">First</a>
              </li>
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                 <a class="page-link" (click)="getPage(pager.currentPage - 1)">Previous</a>
              </li>
              <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                 <a class="page-link" (click)="getPage(page)">{{page}}</a>
              </li>
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                 <a class="page-link" (click)="getPage(pager.currentPage + 1)">Next</a>
              </li>
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                 <a class="page-link" (click)="getPage(pager.totalPages)">Last</a>
              </li>
           </ul>
        </td>
     </tr> 
  </div>
